<div class="login-register">
	<div class="login-register-box">
		<mat-card>
			<mat-card-content>
				<form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="getVerificationForm">
					<div class="text-center">
						<img alt="homepage" src="assets/images/arjo-logo.svg" class="login-logo" />
						<h4 class="m-t-20">Recover password</h4>
						<p>Please enter your Email ID and check your email</p>
					</div>
					<div fxLayout="column" fxLayoutAlign="space-around">
						<div class="pb-1">
							<p class="m-b-0">Enter Email Id</p>
							<mat-form-field style="width: 100%;" appearance="outline">
								<input required matInput placeholder="Username" [formControl]="form.controls['email']" />
							      <!--<mat-hint *ngIf="checkUserName(form.value.email)" class="text-danger support-text">User Does exists</mat-hint>-->
								<mat-hint *ngIf="!validateUser(this.form.value.email)" class="text-danger">User doesn't exists</mat-hint>
							
							</mat-form-field>
							<small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="text-danger support-text">Username is required</small>
						</div>
					<button mat-raised-button color="primary" style="background-color:#025074;color: white;" class="login-btn btn-block btn-lg"  type="submit" [disabled]="!form.valid || isLoading || !validateUser(this.form.value.email)">Submit</button>
					</div>
				</form>
